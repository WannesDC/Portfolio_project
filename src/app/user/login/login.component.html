<form class="form-inline">
  <div class="input-group p-1">
    <div class="input-group-prepend">
      <span class="input-group-text" id="basic-addon1">
          <mat-icon>person</mat-icon>
      </span>
    </div>
    <input type="email" class="form-control mr-sm-2 " placeholder="Email" aria-label="Username" aria-describedby="basic-addon1">
  </div>
  <div class="input-group p-1">
    <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon2">
          <mat-icon>lock</mat-icon>
        </span>
      </div>
      <input type="password" class="form-control mr-sm-2 " placeholder="Password" aria-label="Password" aria-describedby="basic-addon2">
  </div>

  <div class="p-1">
    <button class="btn btn-outline-light mr-sm-2" type="submit">Login</button>
  </div>
</form>
