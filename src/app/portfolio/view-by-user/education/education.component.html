<div *ngIf="education$ | async as ed">
    <div class="text-center" *ngIf="ed.length != 0">
        <h3 class="white-text text-white">
          Educations:
        </h3>
        <hr class="hr-light" />
      </div>
      <div class="container text-white">
        <div class="row education">
          <div class="nine columns main-col">
            <div *ngFor="let edu of education$ | async">
              <div class="row item mt-2">
                <div class="twelve columns">
                  <h3>{{ edu.institute }}</h3>
                  <p class="info">
                    {{ edu.course }} <span>&bull;</span>
                    <em class="date">
                      {{ getYear(edu.startYear) }} -
                      {{ getYear(edu.endYear) }}</em
                    >
                  </p>

                  <p>{{ edu.description }}</p>
                  <a href="{{ edu.link }}"> {{ edu.link }} </a>
                </div>
              </div>
              <!-- item end -->
            </div>
          </div>
          <!-- main-col end -->
        </div>
        <!-- End Education -->
      </div>
    </div>


<div class="text-center">
    <h3 class="white-text text-white">
      Add Education:
    </h3>
    <hr class="hr-light" />
  </div>
<form [formGroup]="education" (ngSubmit)="onSubmit()">
  <div class="row mt-2">
    <div class="col-lg-6 mx-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <mat-icon>school</mat-icon>
          </span>
        </div>
        <input
          type="text"
          class="form-control mr-sm-2"
          placeholder="School"
          aria-label="Institute"
          aria-describedby="basic-addon1"
          formControlName="institute"
        />
      </div>
      <br />
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <mat-icon>description</mat-icon>
          </span>
        </div>
        <textarea
          class="form-control mr-sm-2"
          rows="4"
          id="comment"
          placeholder="Give your viewer an explanation of your course, why did you choose this course..."
          aria-label="About Me"
          aria-describedby="basic-addon1"
          formControlName="description"
        ></textarea>
      </div>
      <br />
    </div>
    <div class="col-lg-6 mx-auto">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">
            <mat-icon>link</mat-icon>
          </span>
        </div>
        <input
          type="url"
          class="form-control mr-sm-2"
          placeholder="Link"
          aria-label="Link"
          aria-describedby="basic-addon1"
          formControlName="link"
        />
      </div>
      <br />

      <div class="input-group">
        <div class="input-group-prepend">
          <span class=" input-group-text" id="basic-addon2">
            <mat-icon>school</mat-icon>
          </span>
        </div>
        <input
          type="text"
          class="form-control mr-sm-2"
          placeholder="Course"
          aria-label="Course"
          aria-describedby="basic-addon2"
          formControlName="course"
        />
      </div>
      <br />

      <div class="input-group">
        <div class="input-group-prepend">
          <span class=" input-group-text" id="basic-addon2">
            <mat-icon>date_range</mat-icon>
          </span>
        </div>
        <input
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          class="form-control mr-sm-2"
          placeholder="Starting Year"
          aria-label="Starting Year"
          aria-describedby="basic-addon2"
          formControlName="startYear"
        />
        <input
          type="text"
          onfocus="(this.type='date')"
          onblur="(this.type='text')"
          class="form-control mr-sm-2"
          placeholder="Ending Year"
          aria-label="Ending Year"
          aria-describedby="basic-addon2"
          formControlName="endYear"
        />
      </div>
      <br />
    </div>
  </div>

  <div class="mt-4">
    <button type="submit" class="btn btn-outline-light ">Add Education</button>
  </div>
</form>
